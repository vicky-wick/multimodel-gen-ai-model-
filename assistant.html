<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1c2e]">
    <!-- Animated Background -->
    <div class="bg-elements">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-opacity-90 bg-gray-900 backdrop-blur-md z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span class="text-xl font-bold text-white">MedAI Assistant</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Features</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex h-screen pt-16">
        <!-- Left Sidebar -->
        <div class="w-64 bg-[#1f2937] border-r border-gray-700 flex flex-col">
            <div class="p-4 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-white">Analysis</h2>
                <button id="new-chat" class="btn btn-icon">
                    <svg class="icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <div class="space-y-2">
                    <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Recent</h3>
                    <div id="chat-history" class="space-y-2">
                        <!-- Chat history items will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-[#171923] overflow-hidden">
            <!-- Scan Type Selection -->
            <div class="scan-type-container">
                <button id="menu-trigger" class="scan-trigger-btn">
                    <div class="flex items-center justify-between w-full">
                        <div class="flex items-center gap-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                            <span class="text-gray-300">Select Scan Type</span>
                        </div>
                        <span id="current-scan-type" class="text-gray-400">Not selected</span>
                    </div>
                </button>
                
                <!-- Dropdown Content -->
                <div id="scan-type-dropdown" class="hidden">
                    <!-- Brain Scans -->
                    <div class="scan-category">
                        <div class="scan-category-title">Brain & Neurological</div>
                        <button class="scan-option" data-value="brain_mri">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Brain MRI</span>
                                <span class="scan-option-desc">Magnetic Resonance Imaging of the brain</span>
                            </div>
                        </button>
                        <button class="scan-option" data-value="brain_ct">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Brain CT</span>
                                <span class="scan-option-desc">Computed Tomography of the brain</span>
                            </div>
                        </button>
                        <button class="scan-option" data-value="spine_mri">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Spine MRI</span>
                                <span class="scan-option-desc">Magnetic Resonance Imaging of the spine</span>
                            </div>
                        </button>
                    </div>
                    
                    <!-- Chest Scans -->
                    <div class="scan-category">
                        <div class="scan-category-title">Chest & Cardiac</div>
                        <button class="scan-option" data-value="chest_xray">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Chest X-Ray</span>
                                <span class="scan-option-desc">Standard chest radiograph</span>
                            </div>
                        </button>
                        <button class="scan-option" data-value="chest_ct">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Chest CT</span>
                                <span class="scan-option-desc">Computed Tomography of the chest</span>
                            </div>
                        </button>
                        <button class="scan-option" data-value="cardiac_mri">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Cardiac MRI</span>
                                <span class="scan-option-desc">Magnetic Resonance Imaging of the heart</span>
                            </div>
                        </button>
                    </div>
                    
                    <!-- Abdominal Scans -->
                    <div class="scan-category">
                        <div class="scan-category-title">Abdominal & Pelvic</div>
                        <button class="scan-option" data-value="abdominal_ct">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Abdominal CT</span>
                                <span class="scan-option-desc">Computed Tomography of the abdomen</span>
                            </div>
                        </button>
                        <button class="scan-option" data-value="abdominal_mri">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Abdominal MRI</span>
                                <span class="scan-option-desc">Magnetic Resonance Imaging of the abdomen</span>
                            </div>
                        </button>
                        <button class="scan-option" data-value="ultrasound">
                            <div class="scan-option-content">
                                <span class="scan-option-title">Ultrasound</span>
                                <span class="scan-option-desc">Sonographic imaging</span>
                            </div>
                        </button>
                    </div>
                    
                    <!-- Other Scans -->
                    <div class="scan-category">
                        <div class="scan-category-title">Other Imaging</div>
                        <button class="scan-option" data-value="xray">
                            <div class="scan-option-content">
                                <span class="scan-option-title">General X-Ray</span>
                                <span class="scan-option-desc">Standard radiographic imaging</span>
                            </div>
                        </button>
                        <button class="scan-option" data-value="mri">
                            <div class="scan-option-content">
                                <span class="scan-option-title">General MRI</span>
                                <span class="scan-option-desc">General Magnetic Resonance Imaging</span>
                            </div>
                        </button>
                        <button class="scan-option" data-value="ct">
                            <div class="scan-option-content">
                                <span class="scan-option-title">General CT</span>
                                <span class="scan-option-desc">General Computed Tomography</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages Area -->
            <div class="flex-1 overflow-y-auto p-4" id="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-700 p-4">
                <div class="space-y-4">
                    <!-- Drop Zone -->
                    <div id="drop-zone" class="upload-area">
                        <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-gray-400 text-center mb-1">Drag and drop your medical image here</p>
                        <p class="text-gray-500 text-sm text-center">or</p>
                        <button id="upload-trigger" class="btn mt-3">Choose File</button>
                    </div>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    
                    <!-- Message Input -->
                    <div class="flex gap-4">
                        <input type="text" id="message-input" class="input-field flex-1" placeholder="Type your message...">
                        <button id="send-message" class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="w-80 bg-[#1f2937] border-l border-gray-700 flex flex-col">
            <div class="p-4 space-y-4">
                <!-- Analysis Status -->
                <div class="bg-[#252526] rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-white mb-2">Current Analysis</h3>
                    <div id="analysis-details" class="text-gray-400">No analysis in progress</div>
                </div>

                <!-- Image Preview -->
                <div id="image-preview" class="hidden bg-[#252526] rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-white">Image Preview</h3>
                        <button id="remove-image" class="text-gray-400 hover:text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <img id="preview-img" class="w-full h-auto rounded" src="" alt="Preview">
                    <div id="image-properties" class="mt-2 text-sm text-gray-400"></div>
                </div>

                <!-- Analysis Progress -->
                <div class="bg-[#252526] rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-white mb-2">Analysis Progress</h3>
                    <div id="analysis-progress" class="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
                        <div class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
