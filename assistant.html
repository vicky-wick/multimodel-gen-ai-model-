<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant - Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#1a1c2e] min-h-screen">
    <!-- Animated Background -->
    <div class="bg-elements">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
    </div>

    <!-- Main Container -->
    <div class="container min-h-screen flex">
        <!-- Navigation -->
        <nav class="fixed top-0 w-full bg-opacity-90 bg-gray-900 backdrop-blur-md z-50 border-b border-gray-800">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="index.html" class="flex items-center">
                            <svg class="w-8 h-8 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            <span class="text-xl font-bold text-white">MedAI Assistant</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Features</a>
                        <a href="#" class="nav-link">About</a>
                        <a href="#" class="nav-link">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Left Sidebar -->
        <div class="w-64 bg-[#1f2937] p-4 border-r border-gray-700">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-xl font-bold text-white">Medical AI</h1>
                <button id="new-chat" class="btn btn-icon">
                    <svg class="icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Chat History -->
            <div class="space-y-2">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Recent Analyses</h2>
                <div id="chat-history" class="space-y-2">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-[#171923]">
            <!-- Chat Messages Area -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-700 p-4 bg-[#252526]">
                <div class="flex flex-col gap-4">
                    <!-- Drop Zone -->
                    <div id="drop-zone" class="upload-area flex flex-col items-center justify-center p-6 cursor-pointer">
                        <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-gray-400 text-center mb-1">Drag and drop your image here</p>
                        <p class="text-gray-500 text-sm text-center">or</p>
                        <button id="upload-trigger" class="mt-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg px-4 py-2">
                            Choose File
                        </button>
                    </div>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <input type="text" id="message-input" class="w-full bg-[#1E1E1E] text-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                        </div>
                        <button id="send-message" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-6 py-2">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="w-80 bg-[#1f2937] border-l border-gray-700">
            <!-- Current Analysis Section -->
            <div class="p-4">
                <!-- Burger Menu -->
                <div class="scan-type-container mb-4">
                    <div class="flex items-center space-x-2">
                        <button id="menu-trigger" class="bg-gray-800 text-white p-2 rounded-lg hover:bg-gray-700 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <span class="text-gray-400">Select Scan Type</span>
                    </div>
                    
                    <!-- Dropdown Content -->
                    <div id="scan-type-dropdown" class="absolute right-0 w-80 bg-gray-800 border border-gray-700 rounded-lg shadow-lg hidden">
                        <div class="p-3">
                            <div class="space-y-2">
                                <!-- Brain Scans -->
                                <div class="scan-category">
                                    <div class="text-gray-400 text-xs px-2 mb-1">Brain & Neurological</div>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="brain_mri">Brain MRI</button>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="brain_ct">Brain CT</button>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="spine_mri">Spine MRI</button>
                                </div>
                                
                                <!-- Chest Scans -->
                                <div class="scan-category">
                                    <div class="text-gray-400 text-xs px-2 mb-1">Chest & Cardiac</div>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="chest_xray">Chest X-Ray</button>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="chest_ct">Chest CT</button>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="cardiac_mri">Cardiac MRI</button>
                                </div>
                                
                                <!-- Abdominal Scans -->
                                <div class="scan-category">
                                    <div class="text-gray-400 text-xs px-2 mb-1">Abdominal & Pelvic</div>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="abdominal_ct">Abdominal CT</button>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="abdominal_mri">Abdominal MRI</button>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="ultrasound">Ultrasound</button>
                                </div>
                                
                                <!-- Other Scans -->
                                <div class="scan-category">
                                    <div class="text-gray-400 text-xs px-2 mb-1">Other Imaging</div>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="xray">General X-Ray</button>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="mri">General MRI</button>
                                    <button class="scan-option w-full text-left px-3 py-2 text-white hover:bg-gray-700 rounded" data-value="ct">General CT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Current Analysis Status -->
                <div class="space-y-4">
                    <div class="bg-gray-800 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-white mb-2">Current Analysis</h3>
                        <p class="text-gray-400" id="current-scan-type">Not selected</p>
                    </div>
                    
                    <!-- Image Preview -->
                    <div id="image-preview" class="hidden">
                        <div class="bg-gray-800 rounded-lg p-4">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-lg font-semibold text-white">Image Preview</h3>
                                <button id="remove-image" class="text-gray-400 hover:text-white">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <img id="preview-img" class="w-full h-auto rounded" src="" alt="Preview">
                            <div id="image-properties" class="mt-2 text-sm text-gray-400">
                                <p>No image uploaded</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Analysis Progress -->
                    <div class="bg-gray-800 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-white mb-2">Analysis Progress</h3>
                        <div id="analysis-progress" class="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
                            <div class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
