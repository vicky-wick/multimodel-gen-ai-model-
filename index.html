<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#1E1E1E] text-gray-200">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <div class="w-64 bg-[#252526] border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-semibold text-white">Medical AI Assistant</h1>
            </div>
            <div class="p-4">
                <button id="new-chat" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New Analysis
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4" id="chat-history">
                <!-- Chat history items will be added here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="bg-[#252526] p-4 border-b border-gray-700 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="font-medium">Current Analysis</span>
                </div>
                <div class="flex items-center gap-4">
                    <button class="text-gray-400 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4 space-y-6" id="chat-messages">
                <!-- Welcome Message -->
                <div class="flex items-start gap-4">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="flex-1 bg-[#2D2D2D] rounded-lg p-4">
                        <p>Welcome to Medical AI Assistant! I can help you analyze medical images including MRIs, X-rays, and CT scans. Upload an image to begin the analysis.</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-700 p-4">
                <div class="flex items-center gap-4">
                    <div class="flex-1 bg-[#2D2D2D] rounded-lg p-4 border border-gray-700 hover:border-blue-500 transition-colors cursor-pointer" id="upload-area">
                        <div class="flex items-center justify-center gap-2">
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span class="text-gray-400">Drop your medical image here or click to upload</span>
                        </div>
                    </div>
                    <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
                </div>
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="w-64 bg-[#252526] border-l border-gray-700 p-4">
            <div class="border-b border-gray-700 pb-4 mb-4">
                <h2 class="text-lg font-semibold text-white mb-2">Analysis Details</h2>
                <div class="space-y-2" id="analysis-details">
                    <!-- Analysis details will be added here -->
                </div>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-white mb-2">Quick Actions</h2>
                <div class="space-y-2">
                    <button class="w-full bg-[#2D2D2D] hover:bg-[#3D3D3D] text-gray-300 rounded-lg px-4 py-2 text-left">Export Report</button>
                    <button class="w-full bg-[#2D2D2D] hover:bg-[#3D3D3D] text-gray-300 rounded-lg px-4 py-2 text-left">Share Analysis</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
